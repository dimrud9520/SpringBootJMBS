<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>userPage</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <p class="navbar-brand text-white">
      <b><span th:text="${user.username}"></span></b> with roles:
      <span th:text="${user.getRoles()}"></span>
    </p>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-2 px-0 ">
      <a class="nav-item nav-link" th:href="@{/admin}">Admin</a>
      <ul class="list-group-flush px-0 py-2 ">
        <li class="list-group-item active" aria-current="true">User</li>
      </ul>
    </div>

    <div class="col-sm-10 bg-light">
      <br>
      <h2>User information-page</h2>
      </br>
      <div class="gray border">
        <h4 style="text-align: left; margin: 1%"> About user</h4>
      </div>


      </br>
      <table class="table table-light table-striped">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">User Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Age</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td th:text="${user.id}">ID</td>
          <td th:text="${user.username}">NAME</td>
          <td th:text="${user.lastName}">LAST_NAME</td>
          <td th:text="${user.age}">AGE</td>
          <td th:text="${user.email}">EMAIL</td>
          <td th:text="${user.roles}">ROLE</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
</body>
</html>
